name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Hugo
      run: docker run --rm -v ${{ github.workspace }}:/src -w /src hugo:latest hugo

    - name: Build Docker image
      run: docker build -t your-docker-image-name .

    - name: Push Docker image to registry
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag your-docker-image-name your-docker-registry/your-docker-image-name
        docker push your-docker-registry/your-docker-image-name

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Copy SSH key to the server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "github_actions_ssh_key"
        target: "~/.ssh/"

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/github_actions_ssh_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} "docker pull your-docker-registry/your-docker-image-name && docker run -d -p 80:80 your-docker-registry/your-docker-image-name"
